<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Upload Media</title>
        <link
            rel="icon"
            type="image/svg+xml"
            href="assets/icons/netflix-n.svg"
        />
        <link rel="stylesheet" href="upload.css" />
    </head>
    <body>
        <main class="upload-page">
            <header class="upload-header">
                <a class="back-link" href="/">Back to Home</a>
                <h1>Upload Local Media</h1>
                <p>
                    Drop an <code>.mp4</code> or <code>.mkv</code>. MKV files
                    are remuxed to MP4 with stream copy.
                </p>
            </header>

            <section class="upload-panel">
                <label id="dropZone" class="drop-zone" for="fileInput">
                    <input
                        id="fileInput"
                        type="file"
                        accept=".mp4,.mkv"
                        hidden
                    />
                    <strong>Drag and drop a file here</strong>
                    <span>or click to browse</span>
                </label>

                <form id="uploadForm" class="metadata-form" autocomplete="off">
                    <input name="tmdbId" type="hidden" />
                    <fieldset>
                        <legend>Content Type</legend>
                        <label
                            ><input
                                type="radio"
                                name="contentType"
                                value="movie"
                                checked
                            />
                            Movie</label
                        >
                        <label
                            ><input
                                type="radio"
                                name="contentType"
                                value="episode"
                            />
                            Series Episode</label
                        >
                    </fieldset>

                    <div class="grid">
                        <label>
                            Title
                            <input
                                name="title"
                                type="text"
                                placeholder="Movie title"
                            />
                        </label>
                        <label>
                            Year
                            <input
                                name="year"
                                type="text"
                                inputmode="numeric"
                                placeholder="2024"
                            />
                        </label>
                        <label class="episode-only" hidden>
                            Series Title
                            <input
                                name="seriesTitle"
                                type="text"
                                placeholder="Series name"
                            />
                        </label>
                        <label class="episode-only" hidden>
                            Season
                            <input
                                name="seasonNumber"
                                type="number"
                                min="1"
                                value="1"
                            />
                        </label>
                        <label class="episode-only" hidden>
                            Episode
                            <input
                                name="episodeNumber"
                                type="number"
                                min="1"
                                value="1"
                            />
                        </label>
                        <label class="episode-only" hidden>
                            Episode Title
                            <input
                                name="episodeTitle"
                                type="text"
                                placeholder="Episode title"
                            />
                        </label>
                    </div>

                    <label>
                        Description
                        <textarea
                            name="description"
                            rows="3"
                            placeholder="Optional"
                        ></textarea>
                    </label>

                    <button id="submitButton" type="submit" disabled>
                        Upload
                    </button>
                </form>

                <p id="status" class="status" aria-live="polite"></p>
            </section>
        </main>

        <script type="module" src="upload.js"></script>
    </body>
</html>
