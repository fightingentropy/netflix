<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix</title>
  <link rel="icon" type="image/svg+xml" href="netflix-n.svg" />
  <link rel="apple-touch-icon" href="netflix-n.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="player.css" />
</head>
<body>
  <main class="player-shell" tabindex="0">
    <video id="playerVideo" class="player-video" playsinline preload="metadata"></video>

    <div class="player-ui">
      <header class="top-row">
        <button id="goBack" class="icon-btn" type="button" aria-label="Back to browse">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M14.6 4.6 7.2 12l7.4 7.4-1.4 1.4L4.4 12l8.8-8.8Z" /></svg>
        </button>
      </header>

      <section class="controls-panel">
        <div class="seek-row">
          <input id="seekBar" class="seek-bar" type="range" min="0" max="1000" value="0" aria-label="Seek" />
          <span id="durationText" class="duration">00:00</span>
        </div>

        <div class="controls-row">
          <div class="controls-left">
            <div class="controls-cluster">
              <button id="togglePlay" class="control-btn control-btn-main" type="button" aria-label="Pause">
                <svg class="icon-play" viewBox="0 0 24 24" aria-hidden="true"><path d="M5 3.5v17L20 12 5 3.5Z" /></svg>
                <img src="player-control-icons/left-pause.svg" class="control-icon-image icon-pause-asset" alt="" />
              </button>
              <button id="rewind10" class="control-btn" type="button" aria-label="Rewind 10 seconds">
                <img src="player-control-icons/left-rewind-10.svg" class="control-icon-image" alt="" />
              </button>
              <button id="forward10" class="control-btn" type="button" aria-label="Forward 10 seconds">
                <img src="player-control-icons/left-forward-10.svg" class="control-icon-image" alt="" />
              </button>
              <button id="toggleMutePlayer" class="control-btn" type="button" aria-label="Mute">
                <img src="player-control-icons/left-volume.svg" class="control-icon-image icon-volume-on-asset" alt="" />
                <svg class="icon-volume-off" viewBox="0 0 24 24" aria-hidden="true"><path d="M13 5.2v13.6a1 1 0 0 1-1.68.74L7.5 16H5.2A2.2 2.2 0 0 1 3 13.8v-3.6A2.2 2.2 0 0 1 5.2 8h2.3l3.82-3.54A1 1 0 0 1 13 5.2ZM20 8.4 17.4 11 20 13.6l-1.4 1.4L16 12.4l-2.6 2.6-1.4-1.4 2.6-2.6-2.6-2.6 1.4-1.4L16 9.6l2.6-2.6L20 8.4Z" /></svg>
              </button>
            </div>
          </div>

          <p id="episodeLabel" class="episode-label">Title</p>

          <div class="controls-right">
            <div class="controls-cluster">
              <div id="audioControl" class="speed-menu-wrap audio-menu-wrap">
                <button
                  id="toggleAudio"
                  class="control-btn audio-btn"
                  type="button"
                  aria-label="Subtitles"
                  aria-haspopup="listbox"
                  aria-controls="audioMenu"
                  aria-expanded="false"
                >
                  <img src="player-control-icons/right-captions.svg" class="control-icon-image" alt="" />
                </button>
                <div id="audioMenu" class="speed-popover audio-popover" role="listbox" aria-label="Subtitle tracks">
                  <div class="audio-popover-grid subtitles-only">
                    <section class="audio-popover-column audio-track-column">
                      <h3 class="audio-column-title">Audio</h3>
                      <div id="audioOptions" class="audio-options">
                        <button class="audio-option" type="button" role="option" data-lang="auto" aria-selected="true">Auto</button>
                        <button class="audio-option" type="button" role="option" data-lang="en" aria-selected="false">English</button>
                        <button class="audio-option" type="button" role="option" data-lang="fr" aria-selected="false">French</button>
                        <button class="audio-option" type="button" role="option" data-lang="es" aria-selected="false">Spanish</button>
                        <button class="audio-option" type="button" role="option" data-lang="de" aria-selected="false">German</button>
                      </div>
                    </section>
                    <section class="audio-popover-column audio-subtitle-column">
                      <h3 class="audio-column-title">Subtitles</h3>
                      <div id="subtitleOptions" class="audio-options subtitle-options">
                        <button class="audio-option subtitle-option" type="button" role="option" data-subtitle-lang="off" aria-selected="true">Off</button>
                      </div>
                    </section>
                  </div>
                </div>
              </div>
              <div id="speedControl" class="speed-menu-wrap">
                <button
                  id="toggleSpeed"
                  class="control-btn speed-btn"
                  type="button"
                  aria-label="Playback speed"
                  aria-haspopup="listbox"
                  aria-controls="speedMenu"
                  aria-expanded="false"
                >
                  <img src="player-control-icons/right-playback-speed.svg" class="control-icon-image" alt="" />
                </button>
                <div id="speedMenu" class="speed-popover" role="listbox" aria-label="Playback speed">
                  <p class="speed-popover-title">Playback speed</p>
                  <div class="speed-options">
                    <button class="speed-option" type="button" role="option" data-rate="0.5" aria-selected="false">
                      <span class="speed-dot" aria-hidden="true"></span>
                      <span class="speed-label">0.5x</span>
                    </button>
                    <button class="speed-option" type="button" role="option" data-rate="0.75" aria-selected="false">
                      <span class="speed-dot" aria-hidden="true"></span>
                      <span class="speed-label">0.75x</span>
                    </button>
                    <button class="speed-option" type="button" role="option" data-rate="1" aria-selected="true">
                      <span class="speed-dot" aria-hidden="true"></span>
                      <span class="speed-label">1x (Normal)</span>
                    </button>
                    <button class="speed-option" type="button" role="option" data-rate="1.25" aria-selected="false">
                      <span class="speed-dot" aria-hidden="true"></span>
                      <span class="speed-label">1.25x</span>
                    </button>
                    <button class="speed-option" type="button" role="option" data-rate="1.5" aria-selected="false">
                      <span class="speed-dot" aria-hidden="true"></span>
                      <span class="speed-label">1.5x</span>
                    </button>
                  </div>
                </div>
              </div>
              <button id="toggleFullscreen" class="control-btn" type="button" aria-label="Fullscreen">
                <img src="player-control-icons/right-fullscreen.svg" class="control-icon-image" alt="" />
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div id="resolverOverlay" class="resolver-overlay" hidden>
      <div class="resolver-card" role="status" aria-live="polite">
        <p id="resolverStatus" class="resolver-status">Resolving stream...</p>
      </div>
    </div>

    <div id="seekLoadingOverlay" class="seek-loading-overlay" hidden>
      <div class="seek-loading-indicator" role="status" aria-live="polite" aria-label="Seeking">
        <span class="seek-netflix-spinner" aria-hidden="true"></span>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.17/dist/hls.min.js"></script>
  <script type="module" src="player.js"></script>
</body>
</html>
